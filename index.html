<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Your Shopping Cart</h1>
        <table class="Ctable">
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="menu">
                    <td><img src="https://cdn-icons-png.flaticon.com/512/4977/4977731.png" alt="" width="50px"></td>
                    <td>축구공</td>
                    <td style="text-align: right;">1</td>
                    <td style="text-align: right;">70,000</td>
                    <td style="text-align: right;">70,000</td>
                </tr>
                <tr class="menu">
                    <td><img src="https://cdn.pixabay.com/photo/2013/07/13/10/51/basketball-157926_1280.png" alt="" width="50px"></td>
                    <td>농구공</td>
                    <td style="text-align: right;">2</td>
                    <td style="text-align: right;">50,000</td>
                    <td style="text-align: right;">100,000</td>
                </tr>
                <tr class="menu">
                    <td><img src="https://cdn.pixabay.com/photo/2016/07/21/11/54/bowling-ball-1532341_1280.png" alt="" width="70px"></td>
                    <td>볼링공</td>
                    <td style="text-align: right;">1</td>
                    <td style="text-align: right;">100,000</td>
                    <td style="text-align: right;">100,000</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;">
                        총가격 : 270,000  
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="Box">
            <a href="#">Edit your shopping cart</a>
        </div>
        <div class="Box">
            <button>Choose payment method</button>
        </div>
    </main>
</body>
</html>
